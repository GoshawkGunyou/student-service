<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grades</title>
</head>
<body>
  <table border="1">
      <tr>
          <td>名字</td> <td th:text="${studentGradeDTO.getStudentName()}"></td>
      </tr>
      <tr>
          <td>班级 </td><td th:text="${studentGradeDTO.getClassName()}"></td>
      </tr>
      <tr th:each="grade : *{studentGradeDTO.getGradeDTOs()}">
          <td th:text="${grade.classType}"></td>
          <td th:text="${grade.grade}"></td>
      </tr>
  </table>
</body>
</html>
